        var Filters = {
            "Luas_Ha": "real",
            "Sumber_Dat": "str",

        };

        function filterFunc() {
            map.eachLayer(function(lyr) {
                if ("options" in lyr && "dataVar" in lyr["options"]) {
                    features = this[lyr["options"]["dataVar"]].features.slice(0);
                    try {
                        for (key in Filters) {
                            keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                            if (Filters[key] == "str" || Filters[key] == "bool") {
                                var selection = [];
                                var options = document.getElementById("sel_" + keyS).options
                                for (var i = 0; i < options.length; i++) {
                                    if (options[i].selected) selection.push(options[i].value);
                                }
                                try {
                                    if (key in features[0].properties) {
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (selection.indexOf(
                                                    features[i].properties[key]) < 0 &&
                                                selection.length > 0) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                            if (Filters[key] == "int") {
                                sliderVals = document.getElementById(
                                    "div_" + keyS).noUiSlider.get();
                                try {
                                    if (key in features[0].properties) {
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (parseInt(features[i].properties[key]) <
                                                sliderVals[0] ||
                                                parseInt(features[i].properties[key]) >
                                                sliderVals[1]) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                            if (Filters[key] == "real") {
                                sliderVals = document.getElementById(
                                    "div_" + keyS).noUiSlider.get();
                                try {
                                    if (key in features[0].properties) {
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (features[i].properties[key] <
                                                sliderVals[0] ||
                                                features[i].properties[key] >
                                                sliderVals[1]) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                            if (Filters[key] == "date" ||
                                Filters[key] == "datetime" ||
                                Filters[key] == "time") {
                                try {
                                    if (key in features[0].properties) {
                                        HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                                        startdate = document.getElementById("dat_" +
                                            HTMLkey + "_date1").value.replace(" ", "T");
                                        enddate = document.getElementById("dat_" +
                                            HTMLkey + "_date2").value.replace(" ", "T");
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (features[i].properties[key] < startdate ||
                                                features[i].properties[key] > enddate) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                        }
                    } catch (err) {}
                    this[lyr["options"]["layerName"]].clearLayers();
                    this[lyr["options"]["layerName"]].addData(features);
                    var i = 0;
                    layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2.eachLayer(function(layer) {
                        var context = {
                            feature: layer.feature,
                            variables: {}

                        addLabel(layer, i);
                        i++;
                    });
                }
            })
        }

        //     resetLabels([layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2]);
        // });
        // map.on("layerremove", function() {
        //     resetLabels([layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2]);
        // });
        sel_Kecamatan.innerHTML = Kecamatan_options_str;
        div_Kecamatan.appendChild(sel_Kecamatan);

        // create the label element and set its properties
        var lab_Kecamatan = document.createElement('div');
        lab_Kecamatan.innerHTML = 'Kecamatan';
        lab_Kecamatan.className = 'filterlabel';
        div_Kecamatan.appendChild(lab_Kecamatan);
        // create the reset element and set its properties
        var reset_Kecamatan = document.createElement('div');
        reset_Kecamatan.innerHTML = 'clear filter';
        reset_Kecamatan.className = 'filterlabel';
        reset_Kecamatan.onclick = function() {
            var options = document.getElementById("sel_Kecamatan").options;
            for (var i = 0; i < options.length; i++) {
                options[i].selected = false;
            }
            filterFunc();
        };
        div_Kecamatan.appendChild(reset_Kecamatan);

        L.ImageOverlay.include({
            getBounds: function() {
                return this._bounds;
            }
        });


        // create the image element and set its properties
        var img = document.createElement('img');
        img.src = 'images/legenda.jpeg'; // set the image source
        div_Kecamatan.appendChild(img);

        // create another label element and set its properties
        var lab_Legenda = document.createElement('div');
        lab_Legenda.innerHTML = 'Legenda';
        lab_Legenda.style.fontWeight = 'bold';
        lab_Legenda.style.fontSize = '15px';
        // lab_Legenda.className = 'filterlabel';
        div_Kecamatan.insertBefore(lab_Legenda, img);

        resetLabels([layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2]);
        map.on("zoomend", function() {
            resetLabels([layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2]);
        });
        map.on("layeradd", function() {
            resetLabels([layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2]);
        });
        map.on("layerremove", function() {
            resetLabels([layer_BATAS_ADMINISTRASI_KECAMATAN_AR_2]);
        });
    </script>
